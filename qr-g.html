<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\qrg.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400&display=swap" rel="stylesheet">
    <title>ToolBox-Qr-G</title>
</head>
<body>
     <!--HEADER-->
     <header>
        <!--Name and Logo-->
        <div class="logo">
            <div class="logoIcon">
                <img src="icons\logo.svg" alt="logo">
            </div>
            <div class="logoText">
                <span class="whiteText">Tool-</span><span class="blueText">Box</span>
            </div>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <!--Navigation Bar-->
        <nav class="navbar-links">
            <ul class="navigation">
                <li class="links "><a href="index.html" >Home</a></li>
                <li class="links"><a href="qr-g.html" class="active">QR-G</a></li>
                <li class="links"><a href="#">Gifs</a></li>
                <li class="links"><a href="#">Images</a></li>
                <li class="links"><a href="#">News</a></li>
            </ul>
        </nav>
    </header>
    <div class="body">
        <div class="container">
            <span class="Heading">QR Code Generator</span>
            <span class="subText">Paste a URL or Enter a text to create QR code</span>
            <form action="">
                <input type="text" name="value" class="value" placeholder="Enter text or url">
                <button>Generate QR Code</button>
            </form>
            <div class="Qr">
                <img src="download.png" alt="Generated QR">
            </div>
        </div>
    </div>
    <script src="scripts\qrg.js"></script>
</body>
